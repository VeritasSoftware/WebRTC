<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SampleBlazorWebApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="SampleBlazorWebApp.styles.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/9.0.6/signalr.js"></script>
    <script type="text/javascript">
        function getTextAreaValue(element) {
            return element.value;
        }
        function setTextareaValue(element, value) {
            if (element) {
                element.value = value;
            }
        }
        window.downloadFileFromByteArray = (fileName, mimeType, byteArray) => {
            // Convert the byte array to a Blob
            console.log("downloadFileFromByteArray: fileName: ", fileName);
            console.log("downloadFileFromByteArray: mimeType: ", mimeType);
            console.log("downloadFileFromByteArray: byteArray: ", byteArray);

            const blob = new Blob([byteArray], { type: mimeType});

            // Create a temporary link element
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = fileName;

            // Append the link to the body, trigger the download, and remove the link
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
